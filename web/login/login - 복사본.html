<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>로그인 페이지</title>

    <link rel="stylesheet" href="../css/common.css">

<script>

</script>
<script type="text/javascript">//정보입력-> 버튼 눌렀을때-> 함수(확인 및 정보송출)-> loginproc -> DB비교-> 세션설정-> 다시 돌아온다.
window.onload = function(){
	document.getElementById("btnLogin").addEventListener("click", funcLogin, false);
	document.getElementById("btnNewMember").addEventListener("click", funcNew, false);
}

function funcLogin() {
	if(loginForm.id.value === "" || loginForm.passwd.value === "" ){
		alert("정보를 입력하샘");
	}else{
		loginForm.action = "loginproc.jsp";		//loginproc에 post방식으로 요청/ action method submit
		loginForm.method = "post";
		loginForm.submit();
	}
}

function funcNew() {
	location.href = "register.jsp";
}

</script>
</head>
<body>
				<!--  video section -->

<div id="header" class="col-sm-12 col-md-12 index-header">
	<!-- <div class="col-sm-12 col-md-12 index-header">aa</div> -->
</div>

<div id="section">

	<div class="contents-index container-fluid">
		<video autoplay muted loop id="shield_video" class="col-sm-12 col-md-12 col-lg-12">
	<source src="../video/shield_1.mp4">
</video>
<%
if(id != null){	//로그인
	response.sendRedirect("");
%>
<%--
	<b><%=id %>님 환영합니다.</b><p/>

--%>
<%}else{%>
<div class="col-sm-6 col-md-6 col-lg-5"></div>
<div class="container col-sm-3 col-md-3 col-lg-3 index-form">
<form action="#" role="form" name="loginForm" class="form-inline">

	<div class="form-group">
		<label for="lbid" class="lb-index-ctrl">ID</label>
		<input type="text" name="id" class="form-control" placeholder="ID">
	</div>

	<div class="form-group">
		<label for="lbpass" class="lb-index-ctrl">PASS</label>
		<input type="text" name="passwd" class="form-control" placeholder="ID">
	</div>

	<div class="btn-group">
		<input type="button" value="로그인" id="btnLogin" class="btn btn-default btn-lg btn-round">
		<input type="button" value="회원가입" value="회원가입 " id="btnNewMember" class="btn btn-default btn-lg btn-round btn-space">
	</div>
</form>
</div>
<%
}
%>
