<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>신고글 상세보기</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/materialFormStyles.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/bootstrap-select.min.css">
</head>
<body>


<div class="contents container">

<form action="form">


    <div class="col-md-6 col-md-offset-3 contents-wrap" style="border: 1px solid black;">

        <div class="col-md-12">
            <h2>신고글 상세보기</h2>
        </div>

        <div class="col-md-12">
            <p>글번호 : <%=no %></p>
        </div>

        <div class="col-md-12">
            <div class="col-md-2">
                <p class="text-center">지역</p>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" name = "area" value = "<%=area %>" readonly>
            </div>
        </div>

        <div class="col-md-6">
            <div class="col-md-5">
                <p class="text-center">사건 종류</p>
            </div>
            <div class="col-md-7">
                <input type="text" class="form-control" name = "type" value = "<%=type %>" readonly>
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-5">
                <p class="text-center">진행 상황</p>
            </div>
            <div class="col-md-7">
                <input type="text" class="form-control" name = "status" value = "<%=status %>" readonly>
            </div>
        </div>

        <div class="col-md-12">
            <div class="col-md-2 content-pd">
                <p class="text-center">상세상황</p>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" name = "detail" size="30" value = "<%=detail %>" readonly>
            </div>
        </div>

        <div class="col-md-12">
            <div class="col-md-2 content-pd">
                <p class="text-center">투입 영웅</p>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" name = "heroes" size="50" value = "<%=heroes %>" readonly>
            </div>
        </div>

        <div class="col-md-6">
            <div class="col-md-5">
                <p class="text-center">신고자id</p>
            </div>
            <div class="col-md-7">
                <input type="text" class="form-control" name = "id" value = "<%=id %>" readonly>
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-5">
                <p class="text-center">등록일자</p>
            </div>
            <div class="col-md-7">
                <input type="text" class="form-control" name = "time" value = "<%=time %>" readonly>
            </div>
        </div>

        <div class="col-md-12">
            <div class="col-md-2">
                <p class="text-center">제목</p>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" name = "title" value = "<%=title %>" readonly>
            </div>
        </div>

        <div class="col-md-12">
            <div class="col-md-2">
                <p class="text-center">내용</p>
            </div>
            <div class="col-md-10">
                <textarea rows="10" class="form-control" cols="50" name="content" readonly><%=content %></textarea>
            </div>
        </div>

        <div class="col-md-3 col-md-offset-5 text-center">
            <input type="button" value="되돌아가기" class="btn btn-default">
        </div>
    </div>


</div>
</form>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/materialForm.js"></script>
<script src="../js/bootstrap-select.min.js"></script>
<script src="../js/defaults-ko_KR.min.js"></script>
</body>
</html>
