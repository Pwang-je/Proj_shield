<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/materialFormStyles.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/bootstrap-select.min.css">
</head>
<body>


<div class="contents container">

    <div class="col-md-12 contents-wrap" style="border: 1px solid black;">

        <div class="col-md-12">
            <div class="col-md-6">
                <span>선택지역</span>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" name = "area" value = "<%=area %>" readonly>
            </div>
        </div>

        <div class="col-md-6">
            <div class="col-md-4">
                <span>사건 종류</span>
            </div>
            <div class="col-md-8">
                <input type="text" class="form-control" name = "type" value = "<%=type %>" readonly>
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-4">
                <span>진행 상황</span>
            </div>
            <div class="col-md-8">
                <input type="text" class="form-control" name = "status" value = "<%=status %>" readonly>
            </div>
        </div>

        <div class="col-md-12">
            <div class="col-md-4">
                <span>상세상황</span>
            </div>
            <div class="col-md-8">
                <input type="text" class="form-control" name = "detail" size="30" value = "<%=detail %>" readonly>
            </div>
        </div>

        <div class="col-md-12">
            <div class="col-md-4">
                <span>투입 영웅</span>
            </div>
            <div class="col-md-8">
                <input type="text" class="form-control" name = "heroes" size="50" value = "<%=heroes %>" readonly>
            </div>
        </div>

        <div class="col-md-6">
            <div class="col-md-4">
                <span>신고자id</span>
            </div>
            <div class="col-md-8">
                <input type="text" class="form-control" name = "id" value = "<%=id %>" readonly>
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-4">
                <span>등록일자</span>
            </div>
            <div class="col-md-8">
                <input type="text" class="form-control" name = "time" value = "<%=time %>" readonly>
            </div>
        </div>
        
        <div class="col-md-12">
            <div class="col-md-6">
                <span>제목</span>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" name = "title" value = "<%=title %>" readonly>
            </div>
        </div>
        
        <div class="col-md-12">
            <div class="col-md-2">
                <span>내용</span>
            </div>
            <div class="col-md-10">
                <textarea rows="10" class="form-control" cols="50" name="content" readonly><%=content %></textarea>
            </div>
        </div>
        
        <div class="col-md-12">
            <input type="button" value="되돌아가기">
        </div>
    </div>


</div>


<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/materialForm.js"></script>
<script src="../js/bootstrap-select.min.js"></script>
<script src="../js/defaults-ko_KR.min.js"></script>
</body>
</html>
